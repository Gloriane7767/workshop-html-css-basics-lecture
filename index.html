    <main>

        <form action="#" method="post">
            <h2>Registration Form</h2>
            <p>Please fill in this form to register</p>
            <label for="firstname">First Name:</label>
            <input type="text" id="username" name="firstname" required><br><br>

            <label for="lastname">Last Name:</label>
            <input type="text" id="username" name="lastname" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dropdown">Course:</label>
            <select id="dropdown" name="dropdown" required>
                <option value="option1">JavaScript</option>
                <option value="option2">Java</option>
                <option value="option3">Spring Boot</option> 
            </select><br><br>

            <label for="text">Subject:</label>
            <textarea id="text" name="subject" rows="4" cols="50" required></textarea><br><br>

            <hr />

            <button type="submit" value="Register">Register</button>
            <hr />
        </form>

        <thead>
